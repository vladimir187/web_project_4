<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
        <title>Around the US</title>
        <meta name="description" content="Exploration photo app - Jacques Cousteau">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./pages/pages.css">
    </head>
    <body class="page">
      <!--Header-->
      <header class="header">
          <img src="images/header_logo_white.svg" alt="Around the US" class="header__logo">
      </header>
      <main class="content">
      <!-- Profile -->
      <section class="profile">
        <!--Will change the images to div before next sprint-->
        <img src="./images/jc.jpg" alt="Jacques Cousteau" class="profile__image">
            <div class="profile__grid">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="button button_action_edit"></button>
              <p class="profile__title">Explorer</p>
            </div>
            <button class="button button_action_add"></button>
      </section>
      <!--Photos-->
      <section class="photos">
      <ul class="photos__grid">
        <li class="photos__item">
          <img src="images/yosemite.png" class="photos__photo" alt="Yosemite Valley">
            <div class="photos__footer">
              <h2 class="photos__title">Yosemite Valley</h2>
              <button class="button button_action_like"></button>
            </div>
        </li>
        <li class="photos__item">
          <img src="images/lake-louise.png" class="photos__photo" alt="Lake Louise">
            <div class="photos__footer">
              <h2 class="photos__title">Lake Louise</h2>
              <button class="button button_action_like"></button>
            </div>
        </li>
        <li class="photos__item">
          <img src="images/bald-mountains.png" class="photos__photo" alt="Bald Mountains">
            <div class="photos__footer">
              <h2 class="photos__title">Bald Mountains</h2>
              <button class="button button_action_like"></button>
            </div>
        </li>
        <li class="photos__item">
          <img src="images/latemar.png" class="photos__photo" alt="Latemar">
            <div class="photos__footer">
              <h2 class="photos__title">Latemar</h2>
              <button class="button button_action_like"></button>
            </div>
        </li>
        <li class="photos__item">
          <img src="images/vanois.png" class="photos__photo" alt="Vanois National">
            <div class="photos__footer">
              <h2 class="photos__title">Vanois National Park</h2>
              <button class="button button_action_like"></button>
            </div>
        </li>
        <li class="photos__item">
          <img src="images/lago-di-braies.png" class="photos__photo" alt="Lago di Braies">
            <div class="photos__footer">
              <h2 class="photos__title">Lago di Braies</h2>
              <button class="button button_action_like"></button>
            </div>
        </li>
        
      </ul>
    </section>
    <!--Footer-->
    <section class="footer">
      <!--Originally had this as an h2 tag because otherwise the W3 markup validator returned an error-->
      <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
    </section>
<section class="modal">
  <div class="modal__content">
    <button class="button button_action_close" type="reset"></button>
      <h2 class="modal__title">Edit profile</h2>
      <form action="#" class="modal__form">
        <input class="modal__input modal__input_type_name" type="text" placeholder="Name">
        <input class="modal__input modal__input_type_title" type="text" placeholder="Title">
        <button class="button button_action_submit" type="submit" value="Save">Save</button>
    </form>
  </div>
</section>

    </main>    
    <script src="./scripts/script.js"></script>
    </body>
</html>
