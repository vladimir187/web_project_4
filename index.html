<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
        <title>Around the US</title>
        <meta name="description" content="Exploration photo app - Jacques Cousteau">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles/index.css">
    </head>
    <body class="page">
      <!--Header-->
      <header class="header">
          <img src="images/header_logo_white.svg" alt="Around the US" class="header__logo">
      </header>
      <!-- Profile -->
      <section class="profile">
        <img src="/images/jc.jpg" alt="Jacques Cousteau" class="profile__image"/>
            <div class="profile__grid">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <button class="button button__action-edit"></button>
              <p class="profile__title">Explorer</p>
            </div>
            <button class="button button__action-add"></button>
      </section>
      <!--Photos-->
      <section class="photos">
        <ul class="photos__grid">
          <li class="photos__item">
            <div class="photos__photo">
              <div/>
            <div class="photos__footer">
              <h2 class="photos__title">Yosemite Valley</h2>
              <button class="button button__action-like"></button>
            </div>
          </li>
      </section>
    <main class="content">
    </main>    
    <script src="" async defer></script>
    </body>
</html>
